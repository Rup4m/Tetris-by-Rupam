<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realistic Tetris</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      background: #000;
      border: 4px solid #444;
    }
    #score {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .controls button {
      font-size: 1.5rem;
      padding: 10px;
      background: #222;
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
    }
    .controls button:active {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Tetris</h1>
  <div style="display: flex; gap: 20px;">
    <canvas id="tetris" width="300" height="600"></canvas>
    <div>
      <h3 style="margin: 0;">Next</h3>
      <canvas id="next" width="120" height="120"></canvas>
    </div>
  </div>
  <div id="score">Score: 0 | High: 0</div>

  <!-- Sound effects -->
  <audio id="rotate-sound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
  <audio id="drop-sound" src="https://freesound.org/data/previews/512/512189_10264561-lq.mp3"></audio>
  <audio id="line-sound" src="https://freesound.org/data/previews/442/442017_6205236-lq.mp3"></audio>
  <audio id="gameover-sound" src="https://freesound.org/data/previews/178/178186_2859970-lq.mp3"></audio>

  <!-- Mobile Controls -->
  <div class="controls">
    <button onclick="playerMove(-1)">‚¨ÖÔ∏è</button>
    <button onclick="playerDrop()">‚¨áÔ∏è</button>
    <button onclick="playerMove(1)">‚û°Ô∏è</button>
    <button onclick="playerRotate(1)">üîÑ</button>
    <button onclick="togglePause()">‚èØÔ∏è</button>
    <button onclick="hardDrop()">‚è¨</button>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(30, 30);

    const nextCanvas = document.getElementById('next');
    const nextContext = nextCanvas.getContext('2d');
    nextContext.scale(20, 20); // Smaller scale for preview

    const scoreElement = document.getElementById('score');
    const arenaWidth = 10;
    const arenaHeight = 20;
    const arena = createMatrix(arenaWidth, arenaHeight);

    let highScore = localStorage.getItem('tetrisHighScore') || 0;

    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      score: 0,
    };

    let nextPiece = createPiece('TJLOSZI'[Math.floor(Math.random() * 7)]);

    const colors = [
      null,
      '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF',
      '#FF8E0D', '#FFE138', '#3877FF'
    ];

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      switch (type) {
        case 'T': return [[0, 1, 0],[1, 1, 1],[0, 0, 0]];
        case 'O': return [[2, 2],[2, 2]];
        case 'L': return [[0, 0, 3],[3, 3, 3],[0, 0, 0]];
        case 'J': return [[4, 0, 0],[4, 4, 4],[0, 0, 0]];
        case 'I': return [[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0]];
        case 'S': return [[0, 6, 6],[6, 6, 0],[0, 0, 0]];
        case 'Z': return [[7, 7, 0],[0, 7, 7],[0, 0, 0]];
      }
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function drawMatrixAt(matrix, offset, ctx) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
      if (isPaused) {
        context.fillStyle = 'white';
        context.font = '1px Arial';
        context.fillText("PAUSED", 3, 10);
      }
    }

    function drawNext() {
      nextContext.fillStyle = '#000';
      nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawMatrixAt(nextPiece, { x: 1, y: 1 }, nextContext);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playSound('drop-sound');
        arenaSweep();
        playerReset();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      player.matrix = nextPiece;
      nextPiece = createPiece('TJLOSZI'[Math.floor(Math.random() * 7)]);
      player.pos.y = 0;
      player.pos.x = Math.floor((arenaWidth - player.matrix[0].length) / 2);
      if (collide(arena, player)) {
        playSound('gameover-sound');
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
        alert("Game Over!");
      }
      drawNext();
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
      playSound('rotate-sound');
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;
        player.score += rowCount * 10;
        rowCount *= 2;
        playSound('line-sound');
      }
    }

    function updateScore() {
      scoreElement.innerText = `Score: ${player.score} | High: ${highScore}`;
      if (player.score > highScore) {
        highScore = player.score;
        localStorage.setItem('tetrisHighScore', highScore);
      }
    }

    function playSound(id) {
  const sound = document.getElementById(id);
  if (sound) {
    sound.currentTime = 0; // Rewind to the start
    sound.play().catch((error) => {
      console.error("Audio play failed: ", error);
    });
  }
}


    function hardDrop() {
      while (!collide(arena, player)) {
        player.pos.y++;
      }
      player.pos.y--;
      playerDrop();
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isPaused = false;

    function togglePause() {
      isPaused = !isPaused;
      if (!isPaused) update();
    }

    function update(time = 0) {
      if (isPaused) {
        draw();
        return;
      }
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', event => {
      switch (event.key) {
        case 'ArrowLeft': playerMove(-1); break;
        case 'ArrowRight': playerMove(1); break;
        case 'ArrowDown': playerDrop(); break;
        case 'q': playerRotate(-1); break;
        case 'w': playerRotate(1); break;
        case ' ': hardDrop(); break;
        case 'p': togglePause(); break;
      }
    });

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
